<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			* {
				padding: 0;
				margin: 0;
			}
			
			.stage {
				position: relative;
				width: 800px;
				height: 800px;
				margin: 100px auto;
				perspective: 1600px;
			}
			
			.stage .three-d-box {
				width: 200px;
				height: 200px;
				position: absolute;
				left: 50%;
				top: 50%;
				margin: -100px 0 0 -100px;
				-webkit-transform-style: preserve-3d;
				-webkit-transform: rotateX(0deg) rotateY(0deg) rotateZ(0deg);
			}
			
			.stage .three-d-box>div {
				position: absolute;
				width: 200px;
				height: 200px;
				left: 0;
				top: 0;
				font-size: 50px;
				line-height: 200px;
				text-align: center;
				opacity: 0.5;
			}
			
			.stage .three-d-box>div:nth-child(1) {
				background-color: yellow;
				transform: translateZ(-100px);
			}
			
			.stage .three-d-box>div:nth-child(2) {
				background-color: greenyellow;
				transform: translateZ(100px);
			}
			
			.stage .three-d-box>div:nth-child(3) {
				background-color: lavender;
				transform: rotateX(90deg) translateZ(100px);
			}
			
			.stage .three-d-box>div:nth-child(4) {
				background-color: orange;
				transform: rotateX(-90deg) translateZ(100px);
			}
			
			.stage .three-d-box>div:nth-child(5) {
				background-color: red;
				transform: rotateY(90deg) translateZ(100px);
			}
			
			.stage .three-d-box>div:nth-child(6) {
				background-color: blue;
				transform: rotateY(-90deg) translateZ(100px);
			}
		</style>
	</head>

	<body>

		<div class="stage">
			<div class="three-d-box">
				<div>:capricorn:</div>
				<div>:virgo:</div>
				<div>:leo:</div>
				<div>:cancer:</div>
				<div>:libra:</div>
				<div>:pisces:</div>
			</div>
		</div>
		X<input type="range" name="rotateX" id="rotateX" value="0" min="0" max="360" />
		Y<input type="range" name="rotateY" id="rotateY" value="0" min="0" max="360" />
		Z<input type="range" name="rotateZ" id="rotateZ" value="0" min="0" max="360" />
		
		<script type="text/javascript" src="js/jquery-2.1.0.js" ></script>
		<script type="text/javascript">
			
			$("input").on("input",function(){
				var x = $("#rotateX").val();
				var y = $("#rotateY").val();
				var z = $("#rotateZ").val();
				$(".three-d-box").css("-webkit-transform","rotateX("+x+"deg) rotateY("+y+"deg) rotateZ("+z+"deg)")
			});
			
			
		</script>
		
		
		
		
	</body>

</html>
